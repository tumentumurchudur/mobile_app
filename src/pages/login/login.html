<ion-content class="login-page">
  <ion-grid>
    <ion-row>
      <ion-col class="logo-container">
        <img class="login-img" src="assets/whiteLogo.png">
        <div class="app-title">
          <span class="vu-white-text">vu</span><span class="vu-blue-text">tiliti</span>
          <span class="app-name-spark">spark</span>
          <div class="app-tagline">information to spark change</div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
     <ion-col class="login-options">
       <div
         class="selected-option"
         [class.deselected-option]="this._isNewUser"
         (tap)="_onLoginOptionClick()"
       >
         Login
       </div>
       <div
         class="selected-option signup-text"
         [class.deselected-option]="!this._isNewUser"
         (tap)="_onSignUpOptionClick()"
       >
         Sign Up
       </div>
     </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="no-padding">
        <ion-item>
          <ion-label>
            <ion-icon class="login-input-icon" name="mail"></ion-icon>
          </ion-label>
          <ion-input
            type="text"
            [(ngModel)]="_user.email"
            placeholder="Email address"
          >
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-label>
            <ion-icon class="login-input-icon" name="lock"></ion-icon>
          </ion-label>
          <ion-input
            type="password"
            [(ngModel)]="_user.password"
            placeholder="Password"
          >
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="no-padding">
        <button ion-button outline block color="primary" (click)="_onLoginClick(_user)">{{!this.isNewUser ? "Login" : "Register"}}</button>
      </ion-col>
    </ion-row>
    <ion-row class="or-with">
      <ion-col><div class="line"></div></ion-col>
      <ion-col class="or-text"> or </ion-col>
      <ion-col><div class="line"></div></ion-col>
    </ion-row>
    <ion-row>
      <ion-col  class="bottom-row">
        <button class="social-login" ion-button outline color="light" (tap)="_onFacebookClick()">
          <img class="icon-image" src="assets/facebook.svg">
        </button>
        <button class="social-login" ion-button outline color="light" (tap)="_onGoogleClick()">
          <img class="icon-image" src="assets/googleplus.svg">
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="terms">
        By logging in you agree to the <a href="https://www.vutiliti.com/tos.html">Terms of Use</a>
      </ion-col>
    </ion-row>
    <button class="forgot-pass-btn" ion-button full (click)="_onResetPasswordClick()">Reset Password</button>
  </ion-grid>
</ion-content>
